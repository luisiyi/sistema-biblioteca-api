spring.application.name=biblioteca
#Conexion a mysql
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca_libros_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
# Configuracion del patron del log (en lugar del archivo logback-spring.xml)
loggin.pattern.console=[%thread] %-5level: %logger - %msg%n
# Configuracion el nivel de log (INFO)
logging.level.root=INFO
